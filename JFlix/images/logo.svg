<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="80" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="80" fill="transparent"/>
  
  <!-- JFlix text as one word with improved styling -->
  <text x="10" y="45" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="48" fill="white">J</text>
  <text x="35" y="45" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="48" fill="#e50914">Flix</text>
  
  <!-- Tagline with styling to match the image -->
  <text x="40" y="65" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#cccccc">"Kiss it Real!"</text>
  
  <!-- Shadow effect for depth -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.3"/>
  </filter>
</svg>
